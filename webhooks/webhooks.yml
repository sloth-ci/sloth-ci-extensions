listen_point: test

provider:
    dummy:
        message: test

extensions:
    webhooks:
        # Use the module sloth-ci.ext.webhooks.
        module: webhooks
        
        # Log level (number or valid Python logging level name).
        # ERROR includes only build fails, WARNING add partial completions,
        # INGO adds completion, and DEBUG adds trigger notifications.
        # Default is WARNING.
        level: INFO 

        # The URL to send the requests to.
        url: http://localhost:8081

actions:
    - touch {foo}.txt
    - echo Hello {message}

params:
    foo: bar
